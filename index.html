<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Banking System</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="register_div">
      <label for="regemail"><h2>Register</h2></label>
      <input id="regemail" type="email" name="regemail" placeholder="Email" />
      <input
        id="regusername"
        type="username"
        name="username"
        placeholder="Username"
        required
      />
      <input id="regbalance" type="number" placeholder="Account Balance" />
      <input
        id="regpassword"
        type="password"
        name="regpassword"
        placeholder="Password"
      />
      <button onclick="registerUser()">Register</button>
    </div>
    <div id="login_div" onsubmit="">
      <label for="logemail"><h2>Login</h2></label>
      <input id="logemail" type="email" name="logemail" placeholder="Email" />
      <input
        id="logpassword"
        type="password"
        name="logpassword"
        placeholder="Password"
      />
      <button onclick="loginUser()">Login</button>
    </div>
    <div id="userinfo">
      <h1 id="usermessage"></h1>
      <br>
      <h2 id="balmessage"></h2>
      <div id="logbtn">
        <button onclick="logoutUser()">Logout</button>
        <button id="transfer_option">Send Money</button>
        <ul id="list"></ul>
      </div>
    </div>
    <div class="money_transfer">
      <div class="transfer_details">
        <div class="close">+</div>
        <input class="transfer_to_username" type="text" placeholder="Send Money To (Username)">
        <input class="transfer_amount" type="number" min="0" placeholder="Amount To Send">
        <button class="transfer_button">Send Money</button>
      </div>
    </div>
